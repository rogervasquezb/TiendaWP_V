<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/menu.css}"/>
    </head>
    <body>
     <br>
        <br>
        <header th:replace="layout/plantilla :: header "/>
        <div class="contenido">
        <h2>Lista de articulos</h2>      

        <br>
        <div th:if="${articulos != null and !articulos.empty}">
            <table border="1">
                <thead id="encabezadoTabla">
                    <tr>
                        <th>Descripcion</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${articulos}">
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${#numbers.formatDecimal(item.precio,3,2)}"></td>
                        <td><a th:href="@{carrito/agregar/}+${item.idArticulo}">Comprar</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${articulos == null or articulos.empty}">
            No tenemos articulos para mostrar...
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
